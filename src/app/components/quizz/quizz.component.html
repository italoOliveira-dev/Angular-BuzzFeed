<div class="quizz__container">
    <div class="quizz_logo">
        <img src="../../../assets/img/logo.png" alt="Imagem da logo">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz_options">
        @for (option of questionSelected.options; track $index) {
            <button class="btn_option" (click)="playerChoose(option.alias)" (click)="nextStep()">{{option.name}}</button>
        }
    </div>

    @if (finished) {
        <div class="quizz_results">
            <h1>O seu resultado Ã©:</h1>
            <p>Resposta Selecionada</p>
        </div>
    }
</div>
